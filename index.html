<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar-container">
        <div class="dashboard-header">Dashboard</div>
        <img class="dashboard-icon" src="https://img.icons8.com/material/50/000000/dashboard-layout.png"/>
        <img class="home-icon" src="https://img.icons8.com/material/50/000000/home--v5.png"/>
        <img class="profile-icon" src="https://img.icons8.com/material/50/000000/name--v1.png"/>
        <img class="messages-icon" src="https://img.icons8.com/material/50/000000/topic--v1.png"/>
        <img class="history-icon" src="https://img.icons8.com/material/50/000000/clock--v1.png"/>
        <img class="tasks-icon" src="https://img.icons8.com/material/50/000000/tasks--v1.png"/>
        <img class="communities-icon" src="https://img.icons8.com/material/50/000000/conference-call--v2.png"/>
        <img class="settings-icon" src="https://img.icons8.com/material/50/000000/settings--v3.png"/>
        <img class="support-icon" src="https://img.icons8.com/material/50/000000/help--v1.png"/>
        <img class="privacy-icon" src="https://img.icons8.com/material/50/000000/privacy--v1.png"/>
        <div class="dashboard-elements">
            <div class="home" id="dashboard-elements">Home</div>
        <div class="profile" id="dashboard-elements">Profile</div>
        <div class="messages" id="dashboard-elements">Messages</div>
        <div class="history" id="dashboard-elements">History</div>
        <div class="tasks" id="dashboard-elements">Tasks</div>
        <div class="communities" id="dashboard-elements">Communities</div>
        <div class="settings" id="dashboard-elements">Settings</div>
        <div class="support" id="dashboard-elements">Support</div>
        <div class="privacy" id="dashboard-elements">Privacy</div>
        </div>
        
        
    </div>
    <div class="header-container">
        <img class="search-icon" src="https://img.icons8.com/material/50/000000/search--v1.png"/>
        <img class="notification-icon" src="https://img.icons8.com/material/50/000000/alarm.png"/>
        <form id="form"> 
            <input type="search" id="query" name="q">
        </form>
        <p class="admin-name">Jane Doe</p>
        <div class="admin-pfp"></div>
        <button class="share">Share</button>
        <button class="upload">Upload</button>
        <button class="new">New</button>
        <div class="bigger-pfp"></div>
        <p class="greeting">Hi there,</p>
        <p class="admin-username">Jane Doe (@jane)</p>
    </div>
    <div class="container">
        <p class="your-projects">Your Projects</p>
        <div class="content">
            <div class="projects" id="grid-box">
                <div class="project-items"></div>
                <div class="project-items"></div>
                <div class="project-items"></div>
                <div class="project-items"></div>
                <div class="project-items"></div>
                <div class="project-items"></div>
            </div>
            <div class="announcements-title">Announcements</div>
            <div class="announcements" id="grid-box"></div>
            <div class="trending-title">Trending</div>
            <div class="trending" id="grid-box"></div>
        </div>
    </div>    
</div>
</body>
</html>
